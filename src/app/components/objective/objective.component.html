<section id="objective" *ngIf="objective">
  <mat-card [@zoomOnHover]="hoverState"
  (mouseenter)="hoverState='hover'"
  (mouseleave)="hoverState='normal'" class="objective-card">
    <mat-card-header>
      <mat-card-title>Career Objective</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>{{ objective }}</p>
    </mat-card-content>
  </mat-card>
</section>
