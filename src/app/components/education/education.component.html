<section id="education" [@zoomOnHover]="hoverState"
  (mouseenter)="hoverState='hover'"
  (mouseleave)="hoverState='normal'" *ngIf="educationList.length > 0">
  <mat-expansion-panel [expanded]="isExpanded" class="education-wrapper">
    <mat-expansion-panel-header>
      <mat-panel-title>Education</mat-panel-title>
    </mat-expansion-panel-header>

    <mat-card class="education-card">
      <mat-card-content>
        <mat-accordion multi>
          <mat-expansion-panel [expanded]="isExpanded" 
            class="education-panel"
            *ngFor="let edu of educationList"
          >
            <mat-expansion-panel-header>
              <mat-panel-title class="degree-title">
                {{ edu.Degree }}
              </mat-panel-title>
              <mat-panel-description>
                {{ edu.YearOfPassing }}
              </mat-panel-description>
            </mat-expansion-panel-header>

            <div class="education-details">
              <p><strong>University:</strong> {{ edu.University }}</p>
              <p><strong>Percentage:</strong> {{ edu.Percentage }}</p>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-card-content>
    </mat-card>
  </mat-expansion-panel>
</section>
